<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz-Buzz App</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498db; /* Updated header color */
            color: white;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        a.button {
            padding: 15px 30px;
            text-decoration: none;
            background-color: #e74c3c; /* Updated button color */
            color: white;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #c0392b; /* Multicolored on hover */
        }
        p.welcome-message {
            font-size: 24px;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fizz-Buzz App</h1>
    </header>
    <p class="welcome-message">
        <strong>Welcome to the Fizz-Buzz app!</strong> Choose an option below:
    </p>
    <div class="button-container">
        <a href="{% url 'fizz_buzz' %}" class="button">Fizz-Buzz</a>
        <a href="{% url 'get_statistics' %}" class="button">Statistics</a>
    </div>
</body>
</html>
